<html>
<head>
	<title>太鼓达人leap测试版</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/leapstrap.css" rel="stylesheet">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/leap.min.js"></script>
	<script src="../js/leapstrap.js"></script>
</head>
<body>
	<img style="width:100%;height:100%;" src="../images/resultback.png">
	<p style="position:absolute;top:6%;left:5%;font-size:40px;color:#000;">对战结果</p>
	<p style="position:absolute;top:14%;left:5%;font-size:20px;color:#444;">对战曲目：<span id="songname">songname</span></p>	
	<img style="position:absolute;top:45%;left:47%;width:6%;z-index:6;" src="../images/vs.png">

	<img style="position:absolute;top:45%;left:40%;width:6%;" src="../images/avatar.png">
	<p id="name1" style="position:absolute;color:white;font-size:20px;top:57%;left:40%;">name1</p>		
	<label id="level1" style="position:absolute;color:#ff0;font-family:aviral;font-size:8px;font-weight:bolder;top:61%;left:40%;">Lv.6</label>
	<img style="position:absolute;top:60.6%;left:42%;" src="../images/level.gif">
	
	<img style="position:absolute;top:45%;right:40%;width:6%;" src="../images/avatar.png">
	<p id="name2" style="position:absolute;color:white;font-size:20px;top:57%;right:40%;">name2</p>		
	<label id="level2" style="position:absolute;color:red;font-family:aviral;font-size:8px;top:61%;right:40%;">Lv.3</label>
	<img style="position:absolute;top:60.6%;right:42%;" src="../images/level.gif">

	<img class="updown1" style="position:absolute;top:70%;width:15%;left:35%;" src="../images/drum0.png">
	<img class="updown2" style="position:absolute;top:70%;width:16%;left:50%;"  src="../images/drum1.png">
	<img id='stamp' style='width:200%;position:absolute;top:-150%;left:-50%;opacity:0;' src='../images/success.png'>
	<a href="./mainmenu.html"><img style="position:absolute;top:2%;right:2%;" src="../images/btn_back.png"></a>
	<div id="player1">
		<span class="span1" style="color:red;top:30%;">Perfect:</span>
		<span class="span2" style="top:30%;" id="perfect">0</span>

		<span class="span1" style="color:yellow;top:36%;">Cool:</span>
		<span class="span2" style="top:36%;" id="cool">0</span>

		<span class="span1" style="color:#444;top:42%;">Miss:</span>
		<span class="span2" style="top:42%;" id="miss">0</span>

		<span class="span1" style="color:yellow;top:54%;">Combo:</span>
		<span class="span2" style="top:54%;" id="combo">0</span>

		<span class="span1" style="color:yellow;top:60%;">Score:</span>
		<span class="span2" style="top:60%;" id="score">0</span>

		<span class="span1" style="color:yellow;top:66%;">Rating:</span>
		<span class="span2" style="top:66%;" id="rating">0</span>
	</div>
	<div id="player2">
		<span class="span3" style="color:red;top:30%;">Perfect:</span>
		<span class="span4" style="top:30%;" id="perfect2">0</span>

		<span class="span3" style="color:yellow;top:36%;">Cool:</span>
		<span class="span4" style="top:36%;" id="cool2">0</span>

		<span class="span3" style="color:#444;top:42%;">Miss:</span>
		<span class="span4" style="top:42%;" id="miss2">0</span>

		<span class="span3" style="color:yellow;top:54%;">Combo:</span>
		<span class="span4" style="top:54%;" id="combo2">0</span>

		<span class="span3" style="color:yellow;top:60%;">Score:</span>
		<span class="span4" style="top:60%;" id="score2">0</span>

		<span class="span3" style="color:yellow;top:66%;">Rating:</span>
		<span class="span4" style="top:66%;" id="rating2">0</span>
	</div>
</body>
	<script type="text/javascript">
		$("#perfect").html(getParameterByName("perfect"));
		$("#cool").html(getParameterByName("cool"));
		$("#miss").html(getParameterByName("miss"));
		$("#combo").html(getParameterByName("combo"));

		$("#score").html(getParameterByName("perfect")*5 + getParameterByName("cool")*3);

		if(parseInt($("#score").html()) >parseInt($("#score2").html())){
			$("#rating").html(1);
			$("#rating2").html(2);
			$("#stamp").animate({width:'16%',top:'25%',left:'26%',opacity:'1'},"slow");
		}
		else{
			$("#rating").html(2);
			$("#rating2").html(1);
			$("#stamp").animate({width:'16%',top:'25%',left:'56%',opacity:'1'},"slow");
		}

		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			results = regex.exec(location.search);
			return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		


		
	</script>
</html>
